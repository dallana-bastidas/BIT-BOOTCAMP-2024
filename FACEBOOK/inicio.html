<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - inicia sesion y registrarse</title>
    <link rel="stylesheet" href="inicio.css">

</head>


<body>
    <section class="caja">
        <section>
            <div class="facebook">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
                <p class="eslogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu
                    vida.
                </p>
            </div>
        </section>

        <section class="formulario">
            <div class="input">
                <div class="input-incio">
                    <input class="inicio-sesion" type="text" placeholder="Correo electronico o numero de telefono">
                </div>
                <input class="imput-password" type="password" placeholder="Contraseña">
                <button class="bt-inicio">Iniciar sesion</button> <br>
                <a class="pregunta">¿Olvidaste tu contraseña?</a>
                <button class="bt-cuenta nueva">Crear cuenta nueva</button>
                <p>Crea una página para una celebridad, una marca o un negocio.</p>
            </div>


            <div class="bt">

            </div>


        </section>

    </section>
</body>
